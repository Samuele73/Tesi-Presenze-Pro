<ng-container *ngIf="project?.assignedTo?.length; else notAssigned">
  <h6 class="mb-2">{{"Assegnato a" | translate}}:</h6>
  <div class="d-flex flex-wrap gap-1">
    <app-chips
      *ngFor="let email of project?.assignedTo?.slice(0,1)"
      [text]="project?.assignedTo?.[0]?.toString() || ''"
      [mode]="'STATIC'"
    ></app-chips>
    <span
      *ngIf="(project?.assignedTo)!.length > 1"
      class="badge bg-light text-dark border d-inline-flex align-items-center gap-2 px-2 py-1 rounded-4"
      data-bs-toggle="tooltip"
        data-bs-placement="top"
        data-bs-custom-class="custom-tooltip2"
        [title]="tooltipTitle"
        data-bs-placement="top"
    >
      <i
        class="fa-solid fa-plus"
      ></i>
    </span>
    <!-- project?.assignedTo?.[0] -->
  </div>
  <small class="text-muted d-block mt-1">
    {{ project?.assignedTo?.length }}
    {{ project?.assignedTo?.length === 1 ? "utente" : "utenti" }}
  </small>
</ng-container>

<ng-template #notAssigned>
  <h6 class="mb-2">{{ "Assegnato a" | translate }}:</h6>
  <div class="fst-italic text-muted">{{ "Ancora non assegnato" | translate }}</div>
</ng-template>
