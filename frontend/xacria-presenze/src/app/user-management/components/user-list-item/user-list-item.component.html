<app-card>
  <div card-header class="d-flex justify-content-between align-items-center">
    <h5 class="mb-0 text-truncate" [title]="fullName">
      <i class="bi bi-folder2-open me-2"></i>
      {{ fullName }}
    </h5>
    <app-card-badge [mapValue]="userBasiDetails?.role" [classMap]="classMap" [labelMap]="roleMap"></app-card-badge>
  </div>
  <div card-body>
    <p class="card-text text-muted mb-3">
      {{ 'sdfsdf' }}
    </p>
  </div>
</app-card>
