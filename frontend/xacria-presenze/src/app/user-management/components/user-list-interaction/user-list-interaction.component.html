<app-list-interaction
  [hasAddButtonPermission]="this.authService.isPrivilegedUser()"
  (addButtonClick)="openInvitationModal()"
  [addButtonName]="addButtonName"

>
  <div class="row g-3" list-filters>
    <div class="col-md-4">
      <!-- Estrai in componente esterno - filtro di ricerca -->
      <label class="form-label fw-bold">
        <i class="fa-solid fa-search me-1"></i>
        {{ "Cerca Utente" | translate }}
      </label>
      <input
        type="text"
        class="form-control"
        placeholder="Cerca per nome..."
        [(ngModel)]="searchTerm"
        (input)="filterUsersBasicDetails()"
      />
    </div>
    <div class="col-md-4">
      <label class="form-label fw-bold"
        ><i class="fa fa-user me-2"></i>{{ "Ruolo" | translate }}</label
      >

      <p-multiSelect
        [options]="userRoles"
        placeholder="Seleziona..."
        [(ngModel)]="selectedRole"
        (onChange)="filterUsersBasicDetails()"
        [showToggleAll]="false"
        [showHeader]="false"
        [filter]="false"
        class="w-100 p-multiselect-sm"
        [style]="{ 'min-height': '32px', 'font-size': '0.85rem' }"
      >
      </p-multiSelect>
    </div>
  </div>
</app-list-interaction>
